<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SignUp Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="form">

<form class="login-form">
  <h2 class="form-title">SIGN UP</h2>
  
  <i><input type="text" placeholder="First Name" required class="input" id="fname"></i><br>
  
  <input type="text" placeholder="Last Name" required class="input" id="lname"><br>
  
  <input type="email" placeholder="Email Address" required class="input" id="email"><br>
  
  <input type="password" placeholder="Password" required class="input" id="password">
  
<a href="" class="form-a">Already have an account? <span>LogIn</span></a>
  <button class="btn-submit" id="btn-submit"><i>SignUp</i></button>
</form>
    
  </div>
  
</body>

</html>
